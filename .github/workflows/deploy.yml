name: Deploy to Server

on:
  push:
    branches:
      - tauri-memories-list  # Твоя ветка. Изменения в ней запустят процесс.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Загружаем NVM принудительно
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 2. Переключаемся на Node 20 (или устанавливаем, если нет)
            nvm use 20 || nvm install 20
            
            # 3. Переходим в проект и решаем конфликт файлов
            cd /root/ListOfPreciousCharacters/pdcsw
            git reset --hard
            git pull origin tauri-memories-list
            
            # 4. Установка зависимостей и билд
            # Чистим старое, чтобы избежать ошибок совместимости
            rm -rf node_modules package-lock.json 
            npm install
            npm run build